---
- name: Setup OS
  hosts: all
  become: true
  roles:
    - common

- name: Install PostgreSQL
  hosts: postgres
  become: true
  roles:
    - postgres

- name: Install CockroachDB
  hosts: cockroachdb
  become: true
  roles:
    - cockroach

- name: Deploy proxy for CockroachDB
  hosts: haproxy
  become: true
  roles:
    - cockroach_proxy